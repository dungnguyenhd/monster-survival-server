name: Build and deploy NestJS app to Azure Web App - monstersurvival

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Increase file descriptor limit
        run: |
          ulimit -n 4096

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8A141326F32C4025B7C5CF27AB8BB5A4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDB703A964F64D8BB240CD0846116088 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_183C6EC04AE343E1B4C2E5AB39A45C81 }}

      - name: Set environment variables
        run: |
          echo "MYSQL_HOST=${{ secrets.MYSQL_HOST }}" >> $GITHUB_ENV
          echo "MYSQL_PORT=${{ secrets.MYSQL_PORT }}" >> $GITHUB_ENV
          echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> $GITHUB_ENV
          echo "SECRETKEY=${{ secrets.SECRETKEY }}" >> $GITHUB_ENV
          echo "EXPIRESIN=${{ secrets.EXPIRESIN }}" >> $GITHUB_ENV
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'monstersurvival'
          slot-name: 'Production'
          package: .
